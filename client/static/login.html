<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <header class="jumbotron">Social Ape</header>

        <div class="container">
            <div class='row justify-content-center'>
                <div class = "col-4">
                    <form class = "form-control" id='credentials' method="POST" action = "http://localhost:3000/api/login" =>

                        <label for="userId" >Username</label>
                        <input type="text" id = "userId" name = "userId" placeholder="Username" autofocus class="form-control">
                        <br><br>

                        <label for="email">Email</label>
                        <input type="text" id = "email" name = "email" placeholder="Email Address" class="form-control">
                        <br><br>

                        <label for="password">Password</label>
                        <input  class="pwd form-control" type="password" id = "password" name="password">  
                        <input type="checkbox" id="showPassword" value="checked">
                        <label for="showPassword">show</label><br>
                        <br><br>

                        <input type="submit" value="Login" id='logButton' class="form-control btn btn-primary">

                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/login.js"></script>
    </body>
</html>
